services:

  back_shoe_back:
    container_name: back_shoe_bak
    build:
      context: .  
      dockerfile: Dockerfile
    restart: always
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    ports:
      - ${API_BASE_PORT}:8000


  back_shoe_db:
    container_name: back_shoe_database
    image: postgres:latest
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 2813:5432
    volumes:
      - /var/lib/postgresql/data